<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
<!-- UI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine-ie11.js" integrity="sha512-6m6AtgVSg7JzStQBuIpqoVuGPVSAK5Sp/ti6ySu6AjRDa1pX8mIl1TwP9QmKXU+4Mhq/73SzOk6mbNvyj9MPzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- customize -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>


    <style>
        .font-lato{
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>
<body>
    <header class="container mx-auto my-10 p-5">
        <nav x-data="{ isOpen: false }" class="relative md:bg-[#F85559] shadow dark:bg-gray-800 md:rounded-[600px] md:p-5">
            <div class="container px-6 py-3 mx-auto md:flex">
                <div class="flex items-center justify-between">
                    <div class="flex md:hidden">
                        <a href="#">
                            <img class="w-auto h-6 sm:h-7" src="./images/logo.png" alt="">
                        </a>
                        <h1>Fruit Burst</h1>
                    </div>
              
                    <div class="hidden md:flex md:flex-row  md:mx-10 md:py-0 md:flex-1">
                        <a href="#" class="text-lg text-white font-medium px-2.5 py-2  transition-colors duration-300 transform rounded-lg dark:text-gray-200 hover:bg-black dark:hover:bg-gray-700 md:mx-2">Home</a>
                        <a href="#" class="text-lg text-white font-medium px-2.5 py-2 transition-colors duration-300 transform rounded-lg dark:text-gray-200 hover:bg-black dark:hover:bg-gray-700 md:mx-2">About Us</a>
                        <a href="#" class="text-lg text-white font-medium px-2.5 py-2 transition-colors duration-300 transform rounded-lg dark:text-gray-200 hover:bg-black dark:hover:bg-gray-700 md:mx-2">Shop</a>
                        <a href="#" class="text-lg text-white font-medium px-2.5 py-2 transition-colors duration-300 transform rounded-lg dark:text-gray-200 hover:bg-black dark:hover:bg-gray-700 md:mx-2">All Fruits</a>
                    </div>
                    


        
                    <!-- Mobile menu button -->
                    <div class="flex lg:hidden">
                        <button x-cloak @click="isOpen = !isOpen" type="button" class="text-gray-500 dark:text-gray-200 hover:text-gray-600 dark:hover:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400" aria-label="toggle menu">
                            <svg x-show="!isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16" />
                            </svg>
                    
                            <svg x-show="isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
        
                <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
                <div x-cloak :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']" class="absolute inset-x-0 z-20 w-full px-6 py-4 transition-all duration-300 ease-in-out bg-white dark:bg-gray-800 md:mt-0 md:p-0 md:top-0 md:relative md:opacity-100 md:translate-x-0 md:flex md:items-center md:justify-between md:flex-1 md:bg-[#F85559] ">
                    <div class="flex flex-col px-2 -mx-4 md:flex-row md:hidden md:mx-10 md:py-0">
                        <a href="#" class="px-2.5 py-2 text-gray-700 transition-colors duration-300 transform rounded-lg dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 md:mx-2">Home</a>
                        <a href="#" class="px-2.5 py-2 text-gray-700 transition-colors duration-300 transform rounded-lg dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 md:mx-2">About Us</a>
                        <a href="#" class="px-2.5 py-2 text-gray-700 transition-colors duration-300 transform rounded-lg dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 md:mx-2">Shop</a>
                        <a href="#" class="px-2.5 py-2 text-gray-700 transition-colors duration-300 transform rounded-lg dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 md:mx-2">All Fruits</a>
                    </div>

                    <div class="hidden md:flex md:items-center lg:gap-4 lg:ml-20">
                        <a href="#">
                            <img class="" src="./images/logo.png" alt="">
                        </a>
                        <h1 class="lg:text-4xl lg:font-bold text-white">Fruit Burst</h1>
                    </div>

        
                    <div class="relative mt-4 md:mt-0">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <svg class="w-5 h-5 text-gray-400" viewBox="0 0 24 24" fill="none">
                                <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                        </span>
        
                        <input type="text" class="lg:w-[400px] rounded-[50px] w-full py-2 pl-10 pr-4 text-gray-700 bg-white border dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-blue-300" placeholder="Search here">
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>

    </main>

    <footer>

    </footer>
    
</body>
</html>
